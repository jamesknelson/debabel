<template name="patterns">
  {{> patternEditor}}

  <div id="patterns">
    <div class="row-fluid header">
      <div class="span6">
        <h2>{{t "patterns.title"}}</h2>
      </div>
      <div class="actions span6">
        <div class="form-inline">
          <a href="/patterns/new" type="button" class="btn btn-primary pull-right">
            <i class="icon-plus icon-white"></i>
          </a>
          <div class="input-prepend input-append pull-right">
            <div class="btn-group">
              <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#">English</a></li>
                <li><a tabindex="-1" href="#">Japanese</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">Unpublished</a></li>
                <li><a tabindex="-1" href="#">Attention</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">Newest</a></li>
                <li><a tabindex="-1" href="#">Oldest</a></li>
              </ul>
            </div>
            <input id="patternSearch" type="text" placeholder="{{t "common.search.placeholder"}}">
            <button class="btn" type="button">
              <i class="icon-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <table class="table table-striped table-condensed table-hover">
          <tr>
            <td class="language">
              <span class="btn btn-small btn-inverse disabled">JP</span>
            </td>
            <td class="player">
              <button class="btn btn-small" type="button"><i class="icon-play"></i></button>
              <audio>
                <source src="test.mp3" type="audio/mpeg" />
                <source src="test.ogg" type="audio/ogg" />
              </audio>
            </td>
            <td class="text">
              <a href="#">食べなければならない。</a>
            </td>
            <td class="action">
              <button class="btn btn-small" type="button">Published</button>
            </td>
            <td class="action">
              <button class="btn btn-small" type="button">Subatomic</button>
            </td>
            <td class="action">
              <button class="btn btn-small btn-danger" type="button"><i class="icon-trash icon-white"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="patternEditor">
  {{#if showEditor}}
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>{{t "patterns.editor.title"}}</h3>
      </div>

      <div class="modal-body">
        {{#if error}}
          <div class="alert alert-error">{{error}}</div>
        {{/if}}

        <label>Title</label>
        <input type="text" class="title span5">

        <label>Description</label>
        <textarea class="description span5"></textarea>

        <label class="checkbox">
          <input type="checkbox" class="private">
          Private party &mdash; invitees only
        </label>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">{{t "common.dialog.cancel"}}</a>
        <a href="#" class="btn btn-primary save">{{t "common.dialog.save"}}</a>
      </div>
    </div>
  {{/if}}
</template>
